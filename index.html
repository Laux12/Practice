<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div>
          <p>MY PORTFOLIO</p>
        </div>
        <div class="icon-container">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-facebook-messenger"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="content">
        <div class="left">
          <div class="intro-container">
            <p class="greet">Hello There!</p>
            <p class="name">I'm Rey Anthony Rojo a Software Developer</p>
          </div>
          <div class="button-container"><button>CONTACT NOW</button></div>
        </div>
        <div class="image-container">
          <img src="pfp.png" alt="profile" width="444px" height="417px" />
        </div>
      </div>
      <div class="footer">
        <div>
          <p>PROGRAMMING KNOWLEDGE</p>
        </div>
        <div class="knowledge-container">
          <div>
            <i class="fa-brands fa-html5"></i>
            <p>HTML</p>
          </div>
          <div>
            <i class="fa-brands fa-css3-alt"></i>
            <p>CSS</p>
          </div>
          <div>
            <i class="fa-brands fa-java"></i>
            <p>JAVA</p>
          </div>
          <div>
            <i class="fa-brands fa-js"></i>
            <p>JAVASCRIPT</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
